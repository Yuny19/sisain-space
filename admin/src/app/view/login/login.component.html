<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Sisain - Admin</h3>
                    <h5>Login</h5>
                </div>
                <div class="card-body">
                    <form 
                        [formGroup]="formLogin">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-user" aria-hidden="true"></i>
                                </span>
                            </div>
                            <input 
                                type="text" 
                                class="form-control" 
                                formControlName="email" 
                                name="email" 
                                id="email"
                                class="form-control" 
                                placeholder="username">

                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-key"></i>
                                </span>
                            </div>
                            <input 
                                type="password" 
                                class="form-control" 
                                formControlName="password" 
                                name="password"
                                id="password" 
                                class="form-control" 
                                placeholder="password">
                        </div>
                        <div class="form-group">
                            <input 
                                type="submit" 
                                (click)="login()" 
                                value="Login" 
                                class="btn float-right login_btn">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
