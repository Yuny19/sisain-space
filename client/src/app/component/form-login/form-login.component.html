<tabset>
  <tab heading="Login">
    <div class="content">
      <div class="title">Thank's For Coming Back, login here ^-^</div>
      <form [formGroup]="formLogin" (ngSubmit)="login()">
        <fieldset class="form-group">
          <input
            class="form-control"
            formControlName="email"
            id="email"
            name="email"
            required
            type="text"
            placeholder="email" 
          />
          <ng-container *ngIf="email.invalid && (email.dirty || email.touched)">
            <div *ngIf="email.errors.required" class="invalid">
              Email is required
            </div>
          </ng-container>
        </fieldset>
        <fieldset class="form-group">
          <input
            class="form-control"
            formControlName="password"
            id="password"
            name="password"
            required
            type="password"
            placeholder="password"
          />
          <ng-container *ngIf="password.invalid && (password.dirty || password.touched)">
            <div *ngIf="password.errors.required" class="invalid">
              Password is required
            </div>
          </ng-container>
        </fieldset>

        <div class="float-right">
          <button type="submit">Login</button>
        </div>
      </form>
    </div>
  </tab>
  <tab heading="Register">
    <div class="content">
      <form-user></form-user>
    </div>
  </tab> 
</tabset>
